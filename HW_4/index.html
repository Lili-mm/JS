<script>

    // - створити функцію яка обчислює та повертає площу прямокутника зі сторонами а і б
    function S_rectangle(a,b){
        let S = a*b;
        console.log('Площа прямокутника :', S);
        return S;
    }
    S_rectangle(3,7);

    // - створити функцію яка обчислює та повертає площу кола з радіусом r
    function S_circle(r){
        let s_circle = 3.14*r*r;
        console.log('Площа кола :', s_circle);
        return s_circle;
    }
    S_circle(6);

    // створити функцію яка обчислює та повертає площу циліндру висотою h, та радіутом r
    function S_cylinder(r, h){
        let s_cylinder = 2*3.14*r*h + 2*3.14*r*r;
        console.log('Повна площа циліндра :', s_cylinder);
        return s_cylinder;
    }
    S_cylinder(6,7);

    //створити функцію яка приймає масив та виводить кожен його елемент
    function array(){
        let arr = Array.from(arguments);
        for (let i of arr){
            console.log(i);
        }
    }
    array(2,34,56,'ff', 'fhjkjfs');

    //створити функцію яка створює параграф з текстом. Текст задати через аргумент
    function text(t){
        document.write(`<div><p>${t}</p></div>`);
        return t;
    }
    text('gfyhf uhrf rhfuyf  hrfuidj 31');
    //- створити функцію яка створює ul з трьома елементами li. Текст li задати через аргумент всім однаковий
    function list(ul_li){
        document.write(`<ul>`)
        for(let i =0; i<3; i++){

            document.write(`<li>${ul_li}</li>`);
        }
        document.write(`<ul>`)
    }
    list('first');

    // створити функцію яка створює ul з трьома елементами li. Текст li задати через аргумент всім однаковий. Кількість li визначається другим аргументом, який є числовим (тут використовувати цикл)
    function list_new(ul_li, n){
        document.write(`<ul>`)
        for(let i =0; i<n; i++){

            document.write(`<li>${ul_li}</li>`);
        }
        document.write(`<ul>`)
    }
    list_new('with number', 3);

    //створити функцію яка приймає масив примітивних елементів (числа,стрінги,булеві), та будує для них список
    function list_array(arr){
        document.write(`<ul>`)
        for(let i =0; i<arr.length; i++){

            document.write(`<li>${arr[i]}</li>`);
        }
        document.write(`<ul>`)
    }
    list_array([23, 456,75,3455,0,875]);

    //створити функцію яка приймає масив об'єктів з наступними полями id,name,age , та виводить їх в документ. Для кожного об'єкту окремий блок.
    function obj(user){
        for(let i =0; i<user.length; i++){

            document.write(`<div>id:  ${user[i].id} name : ${user[i].name} age : ${user[i].age}</div>`);
        }
    }
    obj([{id:0, name:'vasya', age:23},{id:1, name:'ne vasya', age:53},{id:2, name:'tonia', age:13},{id:3, name:'ne tonia', age:43}]);

    // створити функцію яка повертає найменьше число з масиву
    function minimum(arr){
        let a = arr[0]
        for(let numb of arr){
            if(a>numb){
                a=numb;
            }else{
                continue;
            }
        }
        console.log(a);
        return a;
    }
    minimum([1,34,5,3,-45,125,0]);

    // створити функцію sum(arr)яка приймає масив чисел, сумує значення елементів масиву та повертає його. Приклад sum([1,2,10]) //->13
    function sum(arr){
        let Sum = 0;
        for(let i of arr){
            Sum +=i;
        }
        console.log(Sum);
        return Sum;
    }
    sum([1, 2, 5,6])

    // створити функцію swap(arr,index1,index2). Функція міняє місцями заняення у відаовідних індексах
    function swap(arr, index1, index2){
        for (let i = 0; i<arr.length; i++){
            a = arr[index1];
            b = arr[index2];
            arr[index1] = b;
            arr[index2] = a;
        }
        console.log(arr);
    }
    swap([11,22,33,44,56],0,1);

    //- Написати функцію обміну валюти exchange(sumUAH,currencyValues,exchangeCurrency)
    //Приклад exchange(10000,[{currency:'USD',value:40},{currency:'EUR',value:42}],'USD') // => 250
    function exchange(sumUAH,currencyValues,exchangeCurrency){
        for (let i of currencyValues){
            if (i.currency === exchangeCurrency){
                let newSum = sumUAH/i.value;
                console.log(newSum);
            }else {
                continue;
            }
        }
    }
    exchange(10000,[{currency:'USD',value:40},{currency:'EUR',value:42}],'USD')
